# Render Blueprint - Masters Dashboard
# This file defines all services for one-click deployment

services:
  # Backend API
  - type: web
    name: masters-dashboard-api
    env: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        sync: false  # Set to your frontend URL
      - key: DATABASE_URL
        fromDatabase:
          name: masters-dashboard-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: masters-dashboard-frontend
    env: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to your backend URL + /api

databases:
  - name: masters-dashboard-db
    databaseName: masters_dashboard
    plan: free
    region: frankfurt
